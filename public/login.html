<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>Login | Art Supply Tracker</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <a href="/about"><img src="images/astlogo.png" alt="Logo: cartoon art supplies"></a>
        <a href="/about"><h1>Art Supply Tracker</h1></a>
        <nav>
            <ul>
                <li class="special-button pink"><a href="/about">About</a></li>
                <li class="special-button blue"><a href="/register">Register</a></li>
                <li class="special-button gray"><a>Log In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2><span>Login</span> to your art supply tracker!</h2>
        <form method="POST" id="login-form">
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
            <span id="email-error"></span>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <span id="password-error"></span>
            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <p>All content &copy; Rory Hackney 2024</p>
        <ul>
            <li><a href="https://www.roryhackney.com/portfolio" target="_blank">Portfolio</a></li>
            <li><a href="https://github.com/roryhackney" target="_blank">Github</a></li>
            <li><a href="https://www.linkedin.com/in/roryhackney" target="_blank">LinkedIn</a></li>
        </ul>
    </footer>
    <script src="scripts/authenticate.js"></script>
</body>
</html>
