    This is the Add New page of my Art Supply Tracker. It contains a form for adding new Art Supplies to the user's account. Colors are selected with the CSS Colors API.

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <title>Add New | Art Supply Tracker</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
<body>
    <header>
        <a href="index.html"><img src="images/astlogo.png" alt="Logo: cartoon art supplies"></a>
        <a href="index.html"><h1>Art Supply Tracker</h1></a>
        <nav>
            <ul>
                <li class="special-button gray"><a>Add New</a></li>
                <li class="special-button blue"><a href="customize.html">Customize</a></li>
                <li class="special-button gold"><a href="index.html">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2><span>Add New Art Supplies</span>to your art supply tracker!</h2>
        <form>
            <label for="category">Category</label>
            <select id="category" name="category">
                <option value="marker" class="selected">Marker</option>
            </select>
            <label for="description">Description*</label>
            <input type="text" id="description" name="description" placeholder="Green Watercolor Marker">
            <span class="error" id="description-error"></span>
            
            <div class="form-row">
                <div>
                    <label for="brand-name">Brand Name</label>
                    <input type="text" id="brand-name" name="brand-name" autocomplete class="medium">
                </div>
                <div>
                    <label for="quantity">Quantity*</label>
                    <input type="number" value="1" name="quantity" id="quantity" class="small">
                    <span class="error" id="quantity-error"></span>
                </div>
            </div>
            
            <div class="form-row">
                <div>
                    <label for="brand-color-name">Brand Color Name</label>
                    <input type="text" name="brand-color-name" id="brand-color-name" class="medium" placeholder="Forest Brown">
                </div>
                <div>
                    <label for="brand-color-code">Color Code</label>
                    <input type="text" name="brand-color-code" id="brand-color-code" class="small" placeholder="H35">
                </div>
            </div>

            <div class="form-row half">
                <div>
                    <label for="color-family">Color Family*</label>
                    <select name="color-family" id="color-family">
                        <option id="no-option" value = "" class="selected">Select a color family</option>
                        <option id="gray" value="gray">Gray</option>
                        <option id="red" value="red">Red</option>
                        <option id="orange" value="orange">Orange</option>
                        <option id="yellow" value="yellow">Yellow</option>
                        <option id="green" value="green">Green</option>
                        <option id="cyan" value="cyan">Cyan</option>
                        <option id="aqua" value="aqua">Aqua</option>
                        <option id="blue" value="blue">Blue</option>
                        <option id="purple" value="purple">Purple</option>
                        <option id="pink" value="pink">Pink</option>
                    </select>
                    <span class="error" id="color-family-error"></span>
                </div>
                <div>
                    <label for="color">Color*</label>
                    <select name="color" id="color">
                        <option id="no-color" value ="">Choose a color family</option>
                    </select>
                    <span class="error" id="color-error"></span>
                </div>
            </div>
            <div id="display-colors"></div>

            <label for="purchase-link">Purchase Link</label>
            <input type="url" name="purchase-link" id="purchase-link" placeholder="local-art-store.com/art-supply">

            <label for="location">Location</label>
            <input type="text" name="location" id="location" autocomplete placeholder="Bedroom closet, third shelf">
            
            <button type="submit">Submit</button>
            <!--user can enter data about their pen/marker, including item description, brand name, color group, color, brand color name, brand color code, url, location, quantity-->
            <!--brands are saved, if a new brand add it, if a current brand ignore -->
            <!--color groups and colors are limited to API, once they select a group it displays the different colors in the group which they can select one of-->
            <!--if there is already an item with the same category (pen/marker), brand, color name, color code, ask if should just increase qty of that one?-->
            
            <!--advanced: create multiple entries at once (up to 10). Select count and enter default values. Then it generates count copies of the default. -->
            <!--You can remove entries with the x icon or add with + icon, copy of default, as long as resulting count will be 1-10-->
            <!--Should new entries be the default or the previous entry-->
        </form>
    </main>
    <footer>
        <p>All content &copy; Rory Hackney 2024</p>
        <ul>
            <li><a href="https://www.roryhackney.com/portfolio" target="_blank">Portfolio</a></li>
            <li><a href="https://github.com/roryhackney" target="_blank">Github</a></li>
            <li><a href="https://www.linkedin.com/in/roryhackney" target="_blank">LinkedIn</a></li>
        </ul>
        <p>Color selection implemented using the <a href="https://www.csscolorsapi.com/" target="_blank">CSS Colors API</a>.</p>
    </footer>
    <script src="scripts/add-new.js"></script>
</body>
</html>
