<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Login | Art Supply Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="about.html"><img src="astlogo.png" alt="Logo: cartoon art supplies"></a>
        <a href="about.html"><h1>Art Supply Tracker</h1></a>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="register.html">Register</a></li>
                <li id="current"><a>Log In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2><span>Login</span> to your art supply tracker!</h2>
        <form>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <span>Email not recognized. Would you like to <a href="register.html">register</a>?</a></span>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <span>Invalid password. Would you like to <a href="reset.html">reset your password</a>?</a></span>
            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <p>All content &copy; Rory Hackney 2024</p>
        <ul>
            <li><a href="https://www.roryhackney.com/portfolio" target="_blank">Portfolio</a></li>
            <li><a href="https://github.com/roryhackney" target="_blank">Github</a></li>
            <li><a href="https://www.linkedin.com/in/roryhackney" target="_blank">LinkedIn</a></li>
        </ul>
    </footer>
</body>
</html>
